services:
  - type: web
    name: opunnence-api
    runtime: python
    plan: free
    region: frankfurt
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DOMAIN
        value: api.opunnence.com
      - key: DATABASE_URL
        sync: false  # Se configurar√° manualmente desde el panel de Render
